<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rocket.q | Q&A</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/q_and_a.css">
  
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="contentWrapper">

      <!-- --------- Header Section -----------  -->

      <header id="header">
      <a href="#">
        <object data="assets/logo.svg" type="image/svg+xml" alt="Logo do Rocket.q"></object>
      </a>
      
      <div class="buttons">
        <button class="btn --btn-border-blue" type="button" alt="Copiar código da sala">
          #323243
          <object data="assets/copy-icon.svg" type="image/svg+xml"></object>
        </button>
  
        <a href="new-room.html" class="btn --btn-blue" type="button">
          <object data="assets/create-room-white-icon.svg" type="image/svg+xml" alt="Criar nova Sala"></object>
          <p>Criar Sala</p>
        </a>
  
      </div>
      </header>

      <!-- --------- Q&A Section -----------  -->

      <section id="question-form">
      <h2 class="title">Faça sua pergunta</h2>

      <form action="" class="form-outlined">
        <label class="sr-only" for="question">O que você quer perguntar?</label>
        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

        <footer class="form-footer">
          <div>
            <object data="assets/lock-icon.svg" type="image/svg+xml"></object>
            Esta pergunta é anônima
          </div>
          <button class="btn --btn-blue">Enviar</button>
        </footer>
      </form>
      </section>

      <!-- --------- Questions Section -----------  -->

      <section id="questions">
      <!-- Invisible title | Accessibility -->
      <h2 class="sr-only">Perguntas da Comunidade</h2>

      <div class="question-wrapper">
        <!-- Question -->
        <div class="question-content">
          <span class="user">
            <div class="user-circle"></div>
            <object data="assets/user-icon.svg" type="image/svg+xml"></object>
          </span>
          <p class="question-text">Aqui é onde se fazem as perguntas?</p>
        </div>
        
        <!-- Actions -->
        <div class="actions">
          <a href="" class="check --align">
            <object data="assets/check-icon.svg" type="image/svg+xml"></object>
            Marcar como lida
          </a>
          <a href="" class="trash --align">
            <object data="assets/trash-icon.svg" type="image/svg+xml"></object>
            Excluir
          </a>
        </div>
      </div>

        </div>
      </div>

    </div>
