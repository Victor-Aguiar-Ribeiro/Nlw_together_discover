<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/home.css">

  <!-- Adding Fonts from google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Criar Sala - Rocket.q</title>
</head>

<body>
  <div class="contentWrapper">
    <header class="header">
      <object data="assets/logo.svg" type="image/svg+xml" alt="Logo do Rocket.q"></object>
        <div class="bg-elipse"></div>
    </header>
  
    <main> 
      <object data="/assets/bg-img.svg" type="image/svg+xml" alt="Ilustração - Rapaz flutuando com card de perguntas roxo nas mãos"></object>
      <div class="container">
  
        <section>
          <h2 class="title">Entre como participante</h2>
          <form>
            <label class="sr-only" for="room-code">Código da Sala</label>
            <input type="number" id="room-code" placeholder="Código da Sala">
            <button class="btn btn-primary">
              <object data="assets/login-icon.svg" type="image/svg+xml" alt="Icone do botão de login"></object>
              Entrar na Sala</button>
          </form>  
        </section>
  
        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>
  
        <section>
          <h2 class="title">Crie sua própria sala de forma fácil</h2>
          <a href="new-room.html">
            <!-- SVG declaration also supported by IE -->
            <object data="assets/create-room-icon.svg" type="image/svg+xml" alt="Icone do botão de criar nova sala"></object>
            Criar Sala
          </a>
        </section>
  
      </div>
    </main>
  </div>
</body>
</html>
